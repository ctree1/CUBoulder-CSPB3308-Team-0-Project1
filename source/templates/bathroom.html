{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Infant Tracker</h1>
</div>

<div class="container mt-3">
    <h2 class="text-light bg-secondary">Select baby area</h2>
    <div class="d-flex flex-row d-flex">
        <select class="form-select me-3" onChange="selectBaby(this.value)">
            {% for baby in babies %}
            {% if baby[0] is eq(bathroomEvent.babyId) %}
            <option value="{{ baby[0] }}" selected>{{ baby[1] }}</option>
            {% else %}
            <option value="{{ baby[0] }}">{{ baby[1] }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
</div>

<div class="container mt-3">
    <h2 class="text-light bg-secondary">Bathroom Type area</h2>
    <div class="d-flex flex-row d-flex me-3">
        <h3>Bathroom Type: {{ bathroomEvent.bathroomType }}</h3>
    </div>
    <button type="button" class="btn btn-primary">Liquid (not functional yet)</button>
    <button type="button" class="btn btn-secondary">Solid (not functional yet)</button>
</div>

<div class="container mt-3">
    <h2 class="text-light bg-secondary">Time area</h2>
    <div class="d-flex flex-row d-flex me-3">
        <h3>Current Time: {{ bathroomEvent.time }}</h3>
    </div>
    <div class="d-flex flex-row d-flex me-3">
        <h3>Area for custom time entry (not functional yet)</h3>
    </div>
</div>

<div class="container mt-3">
    <h2 class="text-light bg-secondary">Comments area</h2>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" onChange="updateComment(this.value)">{{ bathroomEvent.comment }}</textarea>
    </div>
</div>
</div>

<div class="container mt-3">
    <button type="button" class="btn btn-warning">Edit (not functional yet)</button>
    <button type="button" class="btn btn-success" onClick='addBathroomEvent({{bathroomEvent|tojson}})'>Done</button>
    <button type="button" class="btn btn-secondary">One More (not functional yet)</button>
</div>

{% endblock %}
